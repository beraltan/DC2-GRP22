<!DOCTYPE html>
<html>
<head>
    <title>Date Selector for Crime Data</title>
</head>
<body>
    <h1>Enter Date Range</h1>
    <form method="post">
        Start Date:
        <select name="start_year">
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <select name="start_month">
            {% for month in months %}
            <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>
        End Date:
        <select name="end_year">
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <select name="end_month">
            {% for month in months %}
            <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
